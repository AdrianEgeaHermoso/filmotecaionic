<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Edit Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="task.title" clearInput type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="task.description" clearInput type="text"></ion-input>
  </ion-item>
  
  <ion-button (click)="goHome()" shape="round" color="danger">
    Cancel
  </ion-button>
  <ion-button (click)="saveTask()" shape="round" color="success">
    Save
  </ion-button>

</ion-content>
